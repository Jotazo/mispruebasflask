{% extends 'base.html' %}

{% block title %} Nuevo Ingreso {% endblock %}

{% block mi_precioso_bloque_de_formato %}
    <h1>Nuevo Ingreso</h1>
    <form action="{{ url_for('nuevoIngreso') }}" method="POST">
        <label for="date">Fecha</label><br><br>
        <input type="date" name="date" required><br><br>
        <label for="concept">Concepto</label><br><br>
        <input type="text" name="concept" required><br><br>
        <label for="money">Dinero/Guita</label><br><br>
        <input type="number" name="money" step="any" required><br><br>
            
        <input type="submit" value="Enviar" class="b">
        <a href="{{ url_for('listaIngresos') }}">Inicio</a>
        
    </form>
{% endblock %}
